    <script>
function autoResize() {
  // 获取输入框元素
  const input = document.getElementById('chat-input');

  // 调整输入框高度
  input.style.height = 'auto';
  input.style.height = input.scrollHeight + 'px';

  // 调整上边框位置
  const borderTopWidth = parseInt(getComputedStyle(input).getPropertyValue('border-top-width'));
  input.style.marginTop = -borderTopWidth + 'px';
}

    </script>
