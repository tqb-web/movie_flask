      <div class="container">
            <div class="section-title">
                <h2>豆瓣Top250评分分布图</h2>
            </div>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="main" style="width: 100%;height:300px"></div>
            <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var kv = new Array();//声明一个新的字典
        kv = {{ res1|safe }};//取出后台传递的数据，此处添加safe过滤避免警告
        var test = new Array();//声明一个新的字典用于存放数据
        for (var logKey in kv) {
        //将对应键值对取出存入test，logKey 为该字典的键
          test.push({value: kv[logKey], name: logKey});
        }

        //打印数组
        function print_array(arr){
            for(var key in arr){
                if(typeof(arr[key])=='array'||typeof(arr[key])=='object'){//递归调用
                    print_array(arr[key]);
                }else{
                    document.write(key + ' = ' + arr[key] + '<br>');
                }
            }
        }
<!--        {#print_array(test)#}-->
        // 指定图表的配置项和数据
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: {{ score1|tojson }}
                {#data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']#}
            },
            series: [
                {
                    name: '占比',
                    type: 'pie',
                    radius: '85%',
                    center: ['50%', '55%'],
                    data: test,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        </script>
      </div>
        </section><!-- End Counts Section -->

          <section class="counts section-bg">

        <div class="container">
            <div class="section-title">
                <h2>世界地图(电影分布）</h2>
            </div>
            <div id="worldmp" style="width: 100%;height:400px;"></div>

            <script type="text/javascript">

            var chartDom = document.getElementById('worldmp');
            var myChart = echarts.init(chartDom);
            var option1;

            myChart.showLoading();
            $.get('../static/world.json', function (usaJson) {
              myChart.hideLoading();
                echarts.registerMap('world', usaJson, {

              });
              var data = {{result|tojson}};
              data.sort(function (a, b) {
                return a.value - b.value;
              });
              const mapOption = {
                visualMap: {
                  left: 'right',
                  min: 0,
                  max: 170,
                  inRange: {
                    // prettier-ignore
                    color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                  },
                  text: ['High', 'Low'],
                  calculable: true
                },
                series: [
                  {
                    id: 'population',
                    type: 'map',
                    roam: true,
                    map: 'world',
                    animationDurationUpdate: 1000,
                    universalTransition: true,
                    data: data
                  }
                ]
              };
              const barOption = {
                xAxis: {
                  type: 'value'
                },
                yAxis: {

                }
