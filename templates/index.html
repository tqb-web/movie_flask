              var chartDom = document.getElementById('calendar');

function getVirtualData(year) {
  const data = {{data|tojson}};

}

  tooltip: {},
  visualMap: {
    min: 0,

    type: 'piecewise',
    orient: 'horizontal',
    left: 'center',
    top: 45
  },
  calendar: {
    top: 95,

    right: 30,
    cellSize: ['auto', 13],
    range: '2023',
    itemStyle: {
      borderWidth: 0.5
    },
    yearLabel: { show: false }
  },
  series: {
    type: 'heatmap',
    coordinateSystem: 'calendar',
    data: getVirtualData('2023')
  }
};

option && myChart.setOption(option);
